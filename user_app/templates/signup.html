{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email-Auth</title>
</head>
<body>
    {% block content %}

    <h1>Register</h1>

    <form method="POST" action="{% url 'register' %}">
    {% csrf_token %}
    {{ form.as_p }}

    
    <button type="submit" id="register-btn" class="btn">Register</button>
    </form>

{% endblock %}


</body>
</html>
