{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email-Auth</title>
</head>
<body>
    
{% block content %}

    <h1>Log In</h1>

    <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}

    
    <input type="hidden">
    <button type="submit" class="btn">Log In</button>
    </form>

{% endblock %}
</body>
</html>
